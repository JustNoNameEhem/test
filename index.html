<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap; /* Maintain formatting */
        }
    </style>
</head>
<body>
    <h1>Get Facebook Video Info</h1>
    <input type="text" id="videoUrl" placeholder="Enter Facebook Video URL" style="width: 100%; padding: 10px;"/>
    <button id="fetchBtn" style="padding: 10px; margin-top: 10px;">Get Video Info</button>
    
    <div id="output"></div>

    <script>
        document.getElementById('fetchBtn').addEventListener('click', async () => {
            const videoUrl = document.getElementById('videoUrl').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            if (!videoUrl) {
                outputDiv.innerHTML = 'Please enter a video URL.';
                return;
            }

            try {
                const response = await fetch(`/video-info?url=${encodeURIComponent(videoUrl)}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch video info');
                }
                const data = await response.json();

                // Format output
                let output = '';
                for (const [key, value] of Object.entries(data)) {
                    output += `${key}: ${JSON.stringify(value)}\n`;
                }
                outputDiv.innerHTML = output;
            } catch (error) {
                outputDiv.innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
